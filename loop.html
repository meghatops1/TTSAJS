<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            let i = 1;//init
            let str = "";
            while(i<=10){//con
                str+=`<p>i=${i}</p>`;
                console.log(str);
                i++;//incre
            }

            document.getElementById("whileex").innerHTML=str;
        }
        function forLoopExample(){
            let i;
            let num,evenAdd=0,oddAdd=0;
            for(i=1;i<=10;i++){
                num= prompt("enter num");
                num = Number(num);
                if(num%2==0){
                    evenAdd+=num;
                }
                else{
                    oddAdd+=num;
                }
            }
            alert(evenAdd);
            alert(oddAdd);
        }
        function fordowhileExample(){
            let i = 1;//init
            let str = "";
            do{//con
                str+=`<p>i=${i}</p>`;
                console.log(str);
                i++;//incre
            }while(i<=10)

            document.getElementById("whileex").innerHTML=str;
        }
        function breakExample(){
            let num;
            for(;;){
                num= prompt("enter num");
                if(num==3){
                    break;
                }
            }
        }
        function continueExample(){
            let num,i=1;
            for(i=1;i<=10;i++){
                if(i==3 || i==7){
                    continue;
                }
                console.log("i="+i);
            
            }
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">
        click here to check while loop
    </button>
    <button onclick="forLoopExample()">
        click here to check for loop
    </button>
    <button onclick="fordowhileExample()">
        click here to check do while loop
    </button>
    <button onclick="breakExample()">
        click here to check break
    </button>
    <button onclick="continueExample()">
        click here to check continue
    </button>
    <div id="whileex">

    </div>
</body>
</html>
