<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    function myFunction(){
        let list = ["home",["abou1","hom1"],"gallary",["Team","page2","page3"]];
        let str="";
        for(let i=0 ; i< list.length; i++){
            if(list[i].length>0 && Array.isArray(list[i])){
                str+=`<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">${list[i][0]} <span class="caret"></span></a>
                    <ul class="dropdown-menu">`;
                for(let j=0; j<list[i].length;j++){
                    str+=` <li><a href="#">${list[i][j]}</a></li>`;
                }
                str+=` </ul>
            </li>`;
            }
            else{
                str+=` <li><a href="#">${list[i]}</a></li>`;
            }
            
        }
        document.getElementById("test").innerHTML=str;
    }
  </script>
</head>
<body onload="myFunction()">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav" id="test">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <h3>Navbar With Dropdown</h3>
  <p>This example adds a dropdown menu for the "Page 1" button in the navigation bar.</p>
</div>

</body>
</html>
