<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let evenPrint = (num)=>{
            alert(`${num} is even`);
        }
        let oddPrint=(num)=> {
            alert(`${num} is odd`);
        }
        function askQuestion(que,evenPrint,oddPrint){
            ans = prompt(que);
            ans= Number(ans);
            if(ans%2==0){
                evenPrint(ans);
            }
            else{
                oddPrint(ans);
            }
        }
        function callBackEx(){
            askQuestion("Enter value",evenPrint,oddPrint);
        }
    </script>
</head>
<body>
    <button onclick="callBackEx()">
        call back example
    </button>
</body>
</html>
